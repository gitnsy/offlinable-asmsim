<!DOCTYPE html>
<html manifest="asmsim.appcache">
<head>
    <title>BB-AsmSim</title>

    <script src="Scripts/jquery-2.0.3.min.js"></script>
    <script src="Scripts/knockout-2.3.0.js"></script>
    <script src="Scripts/asmsim/datacontext.js"></script>
    <script src="Scripts/asmsim/ViewModel.js"></script>
    <script src="Scripts/asmsim/data/headParts.js"></script>
    <script src="Scripts/asmsim/data/armParts.js"></script>
    <script src="Scripts/asmsim/data/bodyParts.js"></script>
    <script src="Scripts/asmsim/data/legParts.js"></script>
    <script src="Scripts/asmsim/data/realvalue.js"></script>

    <script type="text/html" id="frameParts">
        <h2 data-bind="text: title" />
        <select data-bind="options: list, value: target, optionsText: 'name'"></select>
    </script>

    <script type="text/html" id="speedSummary">
        <h2 data-bind="text: title"></h2>
        <span data-bind="text: totalWeight"></span>/<span data-bind="    text:capacity"></span>
        <div class="weapon">
            <div class="main">main:<span></span></div>
            <div class="sub">sub:<span></span></div>
            <div class="assist">assist:<span></span></div>
            <div class="sp">sp:<span></span></div>
        </div>
    </script>

    <script>
        $(document).ready(function () {
            vm = new asmsim.viewModel();
            ko.applyBindings(vm)
        });
    </script>

</head>
<body>
    <h1>BB-AsmSim</h1>

    <div id="summary">
        head:<span data-bind="text: selectedHead().name"></span><br>
        body:<span data-bind="text: selectedBody().name"></span><br>
        arm:<span data-bind="text: selectedArm().name"></span><br>
        leg:<span data-bind="text: selectedLeg().name"></span><br>
        <span data-bind="text: totalChipCapacity">content</span><br>
        <span data-bind="text: armorAvarage">content</span><br>
        <div class="armor"></div>
        <div class="speed">
            <span class="assult" data-bind="template: { name: 'speedSummary', data: { title: 'assult',capacity:capacity, totalWeight: assultWeight } }"></span>
            <span class="heavy" data-bind="template: { name: 'speedSummary', data: { title: 'heavy', capacity: capacity, totalWeight: totalWeight } }"></span>
            <span class="support"></span>
            <span class="snipper"></span>
        </div>
    </div>

    <div id="frame">
        <div class="head">
            <div data-bind="template: { name: 'frameParts', data: { title: 'head', list: headList, target: selectedHead } }"></div>
            <div>
                <p>重量:<span data-bind="text: selectedHead().weight"></span></p>
                <p>装甲:<span data-bind="text: selectedHead().armor"></span></p>
                <p>射撃補正:<span data-bind="text: selectedHead().shotAdjust"></span></p>
                <p>索敵:<span data-bind="text: selectedHead().search"></span></p>
                <p>ロックオン:<span data-bind="text: selectedHead().lockon"></span></p>
                <p>チップ容量:<span data-bind="text: selectedHead().chipCapacity"></span></p>
            </div>
        </div>
        <div class="body">
            <div data-bind="template: { name: 'frameParts', data: { title: 'body', list: bodyList, target: selectedBody } }"></div>
            <div>
                <p>重量:<span data-bind="text: selectedBody().weight"></span></p>
                <p>装甲:<span data-bind="text: selectedBody().armor"></span></p>
                <p>ブースト:<span data-bind="text: selectedBody().boosterGen"></span></p>
                <p>SP:<span data-bind="text: selectedBody().spGen"></span></p>
                <p>エリア移動:<span data-bind="text: selectedBody().areaChange"></span></p>
                <p>チップ容量:<span data-bind="text: selectedBody().chipCapacity"></span></p>
            </div>
        </div>
        <div class="arm">
            <div data-bind="template: { name: 'frameParts', data: { title: 'arm', list: armList, target: selectedArm } }"></div>
            <div>
                <p>重量:<span data-bind="text: selectedArm().weight"></span></p>
                <p>装甲:<span data-bind="text: selectedArm().armor"></span></p>
                <p>反動吸収:<span data-bind="text: selectedArm().recoil"></span></p>
                <p>リロード:<span data-bind="text: selectedArm().reload"></span></p>
                <p>武器切替:<span data-bind="text: selectedArm().weaponChange"></span></p>
                <p>チップ容量:<span data-bind="text: selectedArm().chipCapacity"></span></p>
            </div>
        </div>
        <div class="leg">
            <div data-bind="template: { name: 'frameParts', data: { title: 'leg', list: legList, target: selectedLeg } }"></div>
            <p>重量:<span data-bind="text: selectedLeg().weight"></span></p>
            <p>装甲:<span data-bind="text: selectedLeg().armor"></span></p>
            <p>歩行:<span data-bind="text: selectedLeg().walk"></span></p>
            <p>ダッシュ:<span data-bind="text: selectedLeg().dash"></span></p>
            <p>重量耐性:<span data-bind="text: selectedLeg().weightCapacity"></span></p>
            <p>チップ容量:<span data-bind="text: selectedLeg().chipCapacity"></span></p>
        </div>
    </div>
</body>
</html>
